<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo's Api</h1>
    <ul id="todo"></ul>

    <div id="content"></div>
    
    <script>
        fetch("https://todo-api-dom.vercel.app/api/todos").then((response) => response.json()).then((data) => {
            console.log(data)
            let items = data;

            items.forEach(item => {
                let p = document.createElement("p")
                p.innerHTML = `${item.userId}, ${item.id}, ${item.title}, ${item.completed}`
                document.getElementById("content").appendChild(p)
            })
        })
    </script>
</body>
</html>
