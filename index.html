<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="getDog">Get Random Dog</button>
        <br>
        <img style="margin-top: 10px;" id="dogImage" src="" alt="Random Dog" width="300">
    
    </div>
    
    
    <script>
       
      function fetchDog() {
          fetch("https://dog.ceo/api/breeds/image/random").then(response => response.json()).then(data => {
            document.getElementById("dogImage").src = data.message;
          });
      }
  
      document.getElementById("getDog").onclick = fetchDog;
    
    </script>
</body>
</html>
