<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="bg-green-500 rounded-md h-96 w-96 flex flex-col  items-center mt-36 ml-[450px]">
        <div class="gap-4 mb-32 mt-8">
            <input id="text" class="rounded-md pl-3 h-10" type="text" placeholder="Input your text here...">
            <button id="btn" class="bg-blue-500 hover:bg-blue-700 h-10 rounded-md w-24 text-white">Generate</button>
            <div>
                <p id="result"></p>     
            </div>
        </div>
        
    </div>
    
    <script>
        let button = document.getElementById("btn")
        let result = document.getElementById("result")


        button.addEventListener("click", () => {
            let number = (Math.random() * 8)
            // console.log(number)
            toastr.success(`User Id ${number}`)
            result.innerHTML += `<p>${number}</p>`;
            localStorage.setItem("Number", number)
        })
    </script>
</body>
</html>
