<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center space-y-6">
    <h1 class="text-2xl font-bold text-gray-700">Welcome</h1>
      
    <div class="flex justify-center gap-4">
      <button id="reload" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md transition">Show window</button>
    </div>
  </div>

  <script>
      let count = localStorage.getItem('visitCount');
      count++;
      localStorage.setItem('visitCount', count);
      alert("You've opened this page " + count + " times!");
  </script>

</body>
</html>
